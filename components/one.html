<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .typing p {
            font-size: 20px;
            width: 30ch;
            border-right: 3px solid;
            overflow: hidden;
            animation: type 5s infinite steps(30);
            white-space: nowrap;
        }

        @keyframes type {
            from {
                width: 0;
            }
        }
    </style>
</head>

<body>
    <div class="typing">
        <p>
            hallo and welcome to suraj's website
        </p>
    </div>
</body>

</html>
